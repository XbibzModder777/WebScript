<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Control Panel</title>
    
    <!-- Aset Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #0d1117; color: #f0f6fc; }
        .form-input { background-color: #1f2937; border: 1px solid #374151; color: #f9fafb; transition: all 0.2s ease-in-out; }
        .form-input:focus { border-color: #4f46e5; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.5); outline: none; }
        .animated-gradient-text {
            background: linear-gradient(-45deg, #5865f2, #7c3aed, #0ea5e9, #4f46e5);
            background-size: 200% 200%;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: gradientBG 8s ease infinite;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold animated-gradient-text">X-Toolz Control Panel</h1>
            <p class="text-gray-400 mt-2">Silakan login untuk melanjutkan</p>
        </div>

        <div class="bg-gray-800/50 border border-gray-700 rounded-xl shadow-2xl p-8 backdrop-blur-sm">
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" class="w-full form-input rounded-lg p-3" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" class="w-full form-input rounded-lg p-3" required>
                </div>
                <div id="error-message" class="hidden text-red-400 text-sm text-center mb-4"></div>
                <button type="submit" id="login-button" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 hover:bg-indigo-700">Login</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <!-- Logika Login -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const firebaseConfig = {
                apiKey: "AIzaSyAk-0bfLE8m00HMHGR4HFctW58KRWi_Psw",
                authDomain: "xbibz-tools.firebaseapp.com",
                databaseURL: "https://xbibz-tools-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "xbibz-tools",
                storageBucket: "xbibz-tools.appspot.com",
                messagingSenderId: "728866559765",
                appId: "1:728866559765:web:c44d19112638a86a377b1c"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();

            auth.onAuthStateChanged(user => {
                if (user) window.location.replace('control.html');
            });

            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            const loginButton = document.getElementById('login-button');

            loginForm.addEventListener('submit', e => {
                e.preventDefault();
                loginButton.disabled = true;
                loginButton.textContent = 'Memproses...';
                errorMessage.classList.add('hidden');

                auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
                    .catch(error => {
                        errorMessage.textContent = 'Email atau password salah.';
                        errorMessage.classList.remove('hidden');
                        loginButton.disabled = false;
                        loginButton.textContent = 'Login';
                    });
            });
        });
    </script>
    <script src="security.js"></script>
</body>
</html>
