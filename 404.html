        .animated-text-gradient {
            background: linear-gradient(-45deg, #5865f2, #7c3aed, #0ea5e9, #4f46e5);

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            100% { background-position: 0% 50%; }

</head>
