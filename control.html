<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel - X-Toolz</title>

    <!-- Firebase SDK Awal -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Skrip Penjaga Halaman -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAk-0bfLE8m00HMHGR4HFctW58KRWi_Psw",
            authDomain: "xbibz-tools.firebaseapp.com",
            databaseURL: "https://xbibz-tools-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "xbibz-tools",
            storageBucket: "xbibz-tools.appspot.com",
            messagingSenderId: "728866559765",
            appId: "1:728866559765:web:c44d19112638a86a377b1c"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.body.style.display = 'block';
            } else {
                window.location.replace('login.html');
            }
        });
    </script>
    
    <!-- Aset Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { display: none; font-family: 'Poppins', sans-serif; background-color: #111827; color: #f9fafb; }
        .form-input { background-color: #1f2937; border: 1px solid #374151; color: #f9fafb; transition: all 0.2s ease-in-out; }
        .form-input:focus { border-color: #4f46e5; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.5); outline: none; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 12px 24px; border-radius: 8px; color: white; font-weight: 500; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: bottom 0.5s ease-in-out; z-index: 100; }
        .toast.show { bottom: 20px; }
        .toast.success { background-color: #10b981; }
        .toast.error { background-color: #ef4444; }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="bg-gray-900 text-white p-4 shadow-lg flex justify-between items-center">
        <h1 class="text-xl md:text-2xl font-bold tracking-tight"><i class="fas fa-cogs mr-3"></i>Control Panel</h1>
        <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors"><i class="fas fa-sign-out-alt mr-2"></i>Logout</button>
    </header>

    <!-- Konten Utama -->
    <main class="container mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-1">
            <div class="bg-gray-800 p-6 rounded-xl shadow-lg sticky top-8">
                <h2 id="form-title" class="text-2xl font-bold mb-4">Tambah Tool Baru</h2>
                <form id="tool-form">
                    <input type="hidden" id="tool-id">
                    <div class="mb-4"><label for="tool-name" class="block text-sm font-medium text-gray-300 mb-1">Nama Tool</label><input type="text" id="tool-name" class="w-full form-input rounded-lg p-2.5" required></div>
                    <div class="mb-4"><label for="tool-desc" class="block text-sm font-medium text-gray-300 mb-1">Deskripsi Singkat</label><textarea id="tool-desc" rows="3" class="w-full form-input rounded-lg p-2.5" required></textarea></div>
                    <div class="mb-6"><label for="tool-url" class="block text-sm font-medium text-gray-300 mb-1">URL Download</label><input type="url" id="tool-url" class="w-full form-input rounded-lg p-2.5" required></div>
                    <div class="flex space-x-2">
                        <button type="submit" id="submit-btn" class="flex-grow bg-indigo-600 text-white font-semibold py-2.5 px-4 rounded-lg transition-all duration-300 hover:bg-indigo-700"><i class="fas fa-plus-circle mr-2"></i>Tambah Tool</button>
                        <button type="button" id="cancel-edit-btn" class="hidden bg-gray-600 text-white font-semibold py-2.5 px-4 rounded-lg hover:bg-gray-700">Batal</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="lg:col-span-2">
            <h2 class="text-2xl font-bold mb-4">Daftar Tools Terpasang</h2>
            <div id="admin-tools-list" class="space-y-4"><div id="admin-loading-indicator" class="flex justify-center items-center h-64"><i class="fas fa-spinner fa-spin fa-3x text-indigo-400"></i></div></div>
        </div>
    </main>

    <!-- Modal Hapus -->
    <div id="delete-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden modal-backdrop">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
            <h3 class="text-xl font-bold text-white mb-2">Konfirmasi Hapus</h3>
            <p class="text-gray-300 mb-6">Yakin ingin menghapus tool "<span id="tool-name-to-delete" class="font-semibold"></span>"?</p>
            <div class="flex justify-end space-x-4">
                <button id="cancel-delete-btn" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">Batal</button>
                <button id="confirm-delete-btn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Ya, Hapus</button>
            </div>
        </div>
    </div>
    <div id="toast-notification" class="toast"></div>
    
    <!-- Firebase SDK Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- Skrip Aplikasi Panel Kontrol -->
    <script src="control-app.js"></script>
    <script src="security.js"></script>
</body>
</html>
