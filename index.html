<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Toolz - Developed by Xbibz Official</title>
    
    <!-- Aset Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Poppins', sans-serif; background-color: #0d1117; color: #f0f6fc; }
        body.light-mode { background-color: #f3f4f6; color: #111827; }
        .animated-gradient-header {
            background: linear-gradient(-45deg, #5865f2, #7c3aed, #0ea5e9, #4f46e5);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .tool-card {
            opacity: 0;
            transform: translateY(30px) scale(0.98);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .tool-card.visible { opacity: 1; transform: translateY(0) scale(1); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        .light-mode ::-webkit-scrollbar-track { background: #e5e7eb; }
        ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 10px; }
        .social-icon { transition: transform 0.3s ease, color 0.3s ease; }
        .social-icon:hover { transform: scale(1.2); color: #5865f2; }
        .tool-description {
            height: 6rem;
            overflow-y: auto;
            padding-right: 0.5rem;
        }
        .tool-description::-webkit-scrollbar { width: 4px; }
        .tool-description::-webkit-scrollbar-thumb { background: #4f46e5; }
        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 50;
        }
    </style>
</head>
<body class="antialiased">
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-full shadow-lg transition-all duration-300">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Header -->
    <header class="animated-gradient-header text-white text-center p-12 md:p-16 shadow-2xl shadow-indigo-500/10">
        <h1 class="text-4xl md:text-6xl font-bold tracking-tight">X - Toolz</h1>
        <p class="text-lg md:text-xl mt-3 font-light">Developed by Xbibz Official</p>
    </header>

    <!-- Konten Utama -->
    <main class="container mx-auto px-4 py-10 md:py-16">
        <div id="tools-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Indikator Loading -->
            <div id="loading-indicator" class="col-span-full flex flex-col justify-center items-center h-64 text-gray-500">
                <i class="fas fa-spinner fa-spin fa-3x"></i>
                <p class="mt-4 text-lg">Memuat Tools...</p>
            </div>
            <!-- Tools akan di-render oleh main-app.js -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900/50 border-t border-gray-800 text-center p-8 mt-12 light-mode:bg-gray-200/50 light-mode:border-gray-300">
        <p class="text-gray-400 mb-6 text-lg light-mode:text-gray-600">Terhubung dengan saya</p>
        <div class="flex justify-center space-x-8">
            <a href="https://m.youtube.com/@XbibzOfficial" target="_blank" rel="noopener noreferrer" class="social-icon text-gray-300 text-3xl light-mode:text-gray-600"><i class="fab fa-youtube"></i></a>
            <a href="https://github.com/XbibzOfficial777" target="_blank" rel="noopener noreferrer" class="social-icon text-gray-300 text-3xl light-mode:text-gray-600"><i class="fab fa-github"></i></a>
            <a href="https://tiktok.com/@xbibzofficiall" target="_blank" rel="noopener noreferrer" class="social-icon text-gray-300 text-3xl light-mode:text-gray-600"><i class="fab fa-tiktok"></i></a>
            <a href="https://t.me/XbibzOfficial" target="_blank" rel="noopener noreferrer" class="social-icon text-gray-300 text-3xl light-mode:text-gray-600"><i class="fab fa-telegram"></i></a>
        </div>
        <p class="text-gray-600 text-sm mt-8 light-mode:text-gray-500">&copy; 2024 Xbibz Official. All Rights Reserved.</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Skrip Aplikasi & Keamanan -->
    <script src="main-app.js"></script>
    <script src="security.js"></script>
</body>
</html>
