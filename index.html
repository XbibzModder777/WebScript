<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Sedang Dalam Perbaikan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3b82f6; /* Tailwind blue-500 */
            --secondary-color: #2563eb; /* Tailwind blue-600 */
            --text-color: #f3f4f6; /* Tailwind gray-200 */
            --background-color: #1f2937; /* Tailwind gray-800 */
            --card-background: #374151; /* Tailwind gray-700 */
            --glow-color: rgba(59, 130, 246, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Animasi Latar Belakang Partikel */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            opacity: 0.2;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background-color: var(--primary-color);
            border-radius: 50%;
            animation: move-particles 20s infinite linear;
        }

        @keyframes move-particles {
            0% { transform: translate(0, 0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(var(--x), var(--y)); opacity: 0; }
        }

        /* Buat partikel-partikel dinamis */
        @for $i from 1 through 100 {
            .particle:nth-child(#{$i}) {
                --x: #{random(400) - 200}px;
                --y: #{random(400) - 200}px;
                width: #{random(5) + 2}px;
                height: #{random(5) + 2}px;
                top: #{random(100)}vh;
                left: #{random(100)}vw;
                animation-delay: #{random(20) * -1}s;
            }
        }

        .maintenance-container {
            z-index: 1;
            padding: 2rem;
            max-width: 90%;
            width: 500px;
            background: var(--card-background);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: translateY(0);
            animation: float-up 3s ease-in-out infinite alternate;
        }

        @keyframes float-up {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        .icon-wrapper {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            animation: pulse-glow 2s infinite ease-in-out;
            transform-origin: center;
        }

        @keyframes pulse-glow {
            0% { transform: scale(1); filter: drop-shadow(0 0 5px var(--glow-color)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 15px var(--glow-color)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 5px var(--glow-color)); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        p {
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: var(--card-background);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 2rem;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 0;
            animation: progress-fill 5s linear infinite;
        }

        @keyframes progress-fill {
            0% { width: 0; }
            50% { width: 80%; }
            100% { width: 0; }
        }

        /* Responsif */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .icon-wrapper { font-size: 4rem; }
        }

    </style>
</head>
<body>

    <div class="particles">
        <!-- JS akan mengisi partikel-partikel di sini -->
    </div>

    <div class="maintenance-container">
        <div class="icon-wrapper">
            <i class="fas fa-tools"></i>
        </div>
        <h1>Server Sedang Dalam Perbaikan</h1>
        <p>Mohon maaf atas ketidaknyamanannya. Kami sedang melakukan pemeliharaan rutin untuk meningkatkan layanan kami. Kami akan kembali secepatnya!</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        const particlesContainer = document.querySelector('.particles');
        const numParticles = 50; // Jumlah partikel yang akan dibuat

        function createParticles() {
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particlesContainer.appendChild(particle);

                // Mengatur properti partikel secara acak
                const size = Math.floor(Math.random() * 5) + 2;
                const top = Math.random() * 100;
                const left = Math.random() * 100;
                const delay = Math.random() * -20;
                
                // Menentukan arah gerak acak
                const xEnd = Math.random() * 400 - 200;
                const yEnd = Math.random() * 400 - 200;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.top = `${top}vh`;
                particle.style.left = `${left}vw`;
                particle.style.animationDelay = `${delay}s`;
                
                // Mengatur variabel CSS untuk animasi
                particle.style.setProperty('--x', `${xEnd}px`);
                particle.style.setProperty('--y', `${yEnd}px`);
            }
        }

        window.onload = createParticles;
    </script>

</body>
</html>
